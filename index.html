<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content=" maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/theater.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
  <link rel="stylesheet" href="./css/theater.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>영화관</title>
</head>

<body>
  <section class="theater2">
    <img src="./img/door.png" alt="" class="door">
    <div id="enterInfo">(문을 클릭하시면 입장합니다.)</div>
    <img src="./img/leftBtn.png" alt="" class="arrow left">
    <img src="./img/rightBtn.png" alt="" class="arrow right">

    <div class="theater2__room">몇관</div>
    <img src="./img/sheet.jpg" alt="" id="sheet">

    <div class="theater2__showing">
      <p>Now</p>
      <p>showing</p>
      <img src="#" alt="영화포스터">
    </div>
  </section>

  <section class="theater">
    <img id="backGround" src="./img/theater.jpg" alt="">
    <div class="theater__main">
      <img src="#" alt="" id="moviePoster">
      <div class="movie__info">
        <div class="movie__title">영화제목</div>
        <div class="movie__eval">
          <div class="movie__release">개봉
            <p>2013.12.05.</p>
          </div>
          <div class="movie__review">
            <div class="movie__grade internet__grade">인터넷 평점
              <p>>점수</p>
            </div>
            <div class="movie__grade my__grade">내 평점
              <p>점수</p>
            </div>
          </div>

        </div>
        <div class="movie__story">줄거리
          <div class="story__info">줄거리내용</div>
        </div>
        <div class="movie__clip">무비클립
          <div class="clip__pic">
            <div class="clips"><img src="#" alt=""></div>
            <div class="clips"><img src="#" alt=""></div>
            <div class="clips"><img src="#" alt=""></div>
            <div class="clips"><img src="#" alt=""></div>
            <div class="clips"><img src="#" alt=""></div>
          </div>
        </div>
      </div>
    </div>
    <div class="backToTop">
      다른 영화 보기
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
